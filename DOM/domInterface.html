<!DOCTYPE html> 
<!--Understanding why it's it difficult to manage DOM & why React come-->
<html>
    <title>Introduction to DOM Interface</title>
    <body>
        <button id="btn" onclick="increaseCounter()" type="button">Clicked 0</button>
        <script>
            function increaseCounter() {
                const getValue = document.getElementById('btn').innerHTML; 
                const getCountervalue = getValue.split(" ")[1]; 
                let addCounter = parseInt(getCountervalue) + 1; 
                document.getElementById('btn').innerHTML = `Clicked ${addCounter}`; 
            }
        </script>
    </body>
</html>
