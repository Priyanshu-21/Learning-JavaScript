<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Add CSS here -->
    <link rel="stylesheet" href="./style.css"/>
    <title>Introduction to DOM</title>
</head>
<body>
    <div class="product-card">
        <div class="product-image">

        </div>
        <div class="product-description">
            <h3 class="product-tag">CAR</h3>
            <h1 class="product-title">Mercedez Benz c300 2024</h1>
            <p class="product-details">
                <span class="Mileage">
                    <span style="font-size: 1em; color: black;"><i class="fa-solid fa-car"></i>
                    </span>
                    Mileage: 4,000 miles
                </span>
                <span class="fuel">
                    <span style="font-size: 1em; color: black;"><i class="fa-solid fa-fuel"></i>
                    </span>
                    Fuel: 25mpg
                </span>
                <span class="safety">
                    <span style="font-size: 1em; color: black;"><i class="fa-solid fa-shield"></i>
                    </span>
                    Safety: 
                    <span class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </span>
                </span>
            </p>
            <p>Pick a color</p>
            <div class="colors-price">
                <div class="color">
                    <span class="red"></span>
                    <span class="grey"></span>
                    <span class="black"></span>
                </div>
                <div class="pricing">
                    <h2 class="new-price">1,00,00,000</h2>
                    <h4 class="old-price"><s>90,00,000</s></h4>
                </div>
            </div>
            <button id="button">
                <span style="font-size: 1em; color:white">
                    <i class="fa-solid fa-cart-shoping"></i>
                </span>
                <span class="button-text">Add to Cart</span>
            </button>
            <button class="feedback">
                <span id="white-button">
                    Congrats! You are owning a Benz
                </span>
            </button>
        </div>
    </div>
    <!--Add JS here-->
    <script src="./app.js"></script>
</body>
</html>
