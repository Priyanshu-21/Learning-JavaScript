<!DOCTYPE html> 
<!--Unstanding simple TODO applicaion with DOM-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ToDo</title>
</head>
<body>
    <script>
        function addChildren(title, description) {
            const parent = document.createElement('div'); 
            const childFirst = document.createElement('div'); 
            childFirst.innerHTML = title; 

            const childSecond = document.createElement('div'); 
            childSecond.innerHTML = description; 

            const childThird = document.createElement('button'); 
            childThird.id = 'completed'; 
            childThird.innerHTML = "Mark as Completed"; 
            
            // Adding the title & description in parent div. 
            parent.appendChild(childFirst); 
            parent.appendChild(childSecond); 
            parent.appendChild(childThird); 

            return parent; 
        }

        function addDetails() {
            const title = document.getElementById('title').value; 
            const description = document.getElementById('description').value; 

            const grandParent = document.getElementById('todos'); 

            grandParent.appendChild(addChildren(title, description)); 
        }
    </script>
    <input id="title" type="text" placeholder="Title">
    <br>
    <br>
    <input id="description" type="text" placeholder="Description"> 
    <br>
    <br>
    <button id="btn" onclick="addDetails()" type="submit">Add Details</button>

    <div id="todos"></div>
</body>
</html>
